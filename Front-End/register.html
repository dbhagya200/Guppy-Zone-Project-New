            </div>
            <div class=" input-group form-wrapper">
                <select class="form-control"  id="role" required>
                    <option value="" >Select a role</option>
                    <option value="BUYER">BUYER</option>
                    <option value="SELLER">SELLER</option>
                </select>
            </div>
            <!--      <div class="checkbox">-->

            <!--          <input type="checkbox"> I caccept the Terms of Use & Privacy Policy.-->
            <!--          <span class="checkmark"></span>-->
            <!--        </label>-->
            <!--      </div>-->
            <button id="registerBtn" type="button" >Register Now</button>
        </form>
        <p style="margin-left: 120px;margin-top: 10px">
							<span>
								Already have an account?
							</span>

<script src="frameWork/jquery/jquery-3.7.1.min.js"></script>
<script src="frameWork/sweetalert2/sweetalert2.all.min.js"></script>
<script>
    $(document).ready(function () {
        $('#registerBtn').click(function () {
            // Get form values
            let name = $('#name').val().trim();
            let email = $('#email').val().trim();
            let password = $('#password').val();
            let confirmPassword = $('#confirm-password').val();
            let selectedValue = $('#role').val();

            if (!name || !email || !password || !confirmPassword || !selectedValue) {
                Swal.fire({
                    icon: "error",
                    title: "Missing Information",
                    text: "Please fill in all fields",
                });
                return;
            }

            if (password !== confirmPassword) {
                Swal.fire({
                    icon: "error",
                    title: "Password Mismatch",
                    text: "Password and Confirm Password do not match",
                });
                return;
            }

            if (password.length < 8) {
                Swal.fire({
                    icon: "error",
                    title: "Weak Password",
                    text: "Password must be at least 8 characters long",
                });
                return;
            }

            Swal.fire({
                title: "Complete Registration?",
                text: "You will be redirected to login page after successful registration.",
                icon: "question",
                showCancelButton: true,
                confirmButtonColor: "#034a58",
                cancelButtonColor: "#57b894",
                confirmButtonText: "Register"
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.showLoading();
                    $.ajax({
                        url: 'http://localhost:8080/api/v1/user/register',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            "username": name,
                            "email": email,
                            "password": password,
                            "role": selectedValue
                        }),
                        success: function(response) {
                            location.reload();
                            if (response.data && response.data.token) {
                                localStorage.setItem("token", response.data.token);
                            }

                            Swal.fire({
                                icon: "success",
                                title: "Success",
                                text: "Registration Successful! Please login.",
                                timer: 2000,
                                showConfirmButton: false
                            }).then(() => {
                                window.location.href = "login.html";
                            });
                        },
                        error: function(xhr) {
                            Swal.hideLoading();

                            if (xhr.status === 400) {
                                let errors = xhr.responseJSON?.errors || [];
                                let errorMessage = errors.map(e => e.message).join('\n');

                                Swal.fire({
                                    icon: "error",
                                    title: "Validation Error",
                                    text: errorMessage || "Please check your input",
                                });
                            } else if (xhr.status === 409) {
                                Swal.fire({
                                    icon: "error",
                                    title: "Registration Failed",
                                    text: xhr.responseJSON?.message || "User already exists",
                                });
                            } else {
                                Swal.fire({
                                    icon: "error",
                                    title: "Registration Failed",
                                    text: xhr.responseJSON?.message || "Something went wrong. Please try again.",
                                });
                            }
                        }
                    });
                }
            });
        });
    });
</script>
